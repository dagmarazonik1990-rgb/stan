<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAN</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 { margin-bottom: 10px; }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .box {
      margin-top: 16px;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .muted {
      opacity: .6;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>STAN üòà</h1>

<div class="muted">
Wklej sytuacjƒô (min. 100 znak√≥w). Kliknij ‚ÄûAnalizuj‚Äù.
</div>

<textarea id="t" placeholder="Opisz sytuacjƒô..."></textarea>
<br>
<button onclick="a()">Analizuj</button>

<div id="w" class="box">Tu pojawi siƒô wynik.</div>

<script>
async function a(){
  const t = document.getElementById("t").value.trim();
  const w = document.getElementById("w");

  if (t.length < 100) {
    w.innerText = "Napisz minimum 100 znak√≥w.";
    return;
  }

  w.innerText = "STAN analizuje‚Ä¶ üß†‚ö°";

  try {
    const r = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: t })
    });

    const data = await r.json();

    if (!r.ok) {
      w.innerText = data?.error || "B≈ÇƒÖd analizy.";
      return;
    }

    w.innerText = data.result || "Brak odpowiedzi.";
  } catch (e) {
    w.innerText = "B≈ÇƒÖd po≈ÇƒÖczenia.";
  }
}
</script>

</body>
</html>
