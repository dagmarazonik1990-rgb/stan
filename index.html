<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>STAN</title>

  <meta name="theme-color" content="#0B0F1A" />
  <link rel="manifest" href="manifest.json" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="STAN">
  <link rel="apple-touch-icon" href="icon-192.png.PNG" />

  <style>
    :root{
      --bg:#070A12; --bg2:#0B0F1A;
      --surface: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.10);
      --text:#EAF0FF;
      --muted: rgba(234,240,255,0.72);
      --muted2: rgba(234,240,255,0.55);
      --a1:#7B5CFF; --a2:#B256FF;
      --good:#45D483; --warn:#F0C04A;
      --r:22px;
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 700px at 65% 18%, rgba(178,86,255,0.22), transparent 55%),
        radial-gradient(900px 520px at 22% 70%, rgba(123,92,255,0.18), transparent 55%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      padding: 22px 16px 40px;
      padding-top: max(22px, env(safe-area-inset-top));
      padding-bottom: max(40px, env(safe-area-inset-bottom));
    }
    .wrap{ max-width:560px; margin:0 auto; }
    .title{ font-size:56px; line-height:0.95; font-weight:900; letter-spacing:0.5px; }
    .subtitle{ margin:8px 0 18px; color:var(--muted2); font-weight:700; }

    .hero{
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow:hidden;
      padding: 16px;
    }

    .topRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .topLeft{
      font-weight:900;
      color: rgba(234,240,255,0.90);
    }
    .pill{
      font-size:13px;
      padding:8px 12px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      color: rgba(234,240,255,0.78);
      backdrop-filter: blur(10px);
      white-space:nowrap;
    }

    .avatarBox{
      width:100%;
      aspect-ratio:1/1;
      border-radius: calc(var(--r) - 6px);
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(650px 420px at 50% 40%, rgba(178,86,255,0.18), transparent 60%),
        radial-gradient(800px 520px at 50% 110%, rgba(123,92,255,0.15), transparent 65%),
        rgba(0,0,0,0.22);
      position:relative;
      overflow:hidden;
      margin-bottom:14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ORB fallback (dzia≈Ça zawsze) */
    .orbFallback{
      width:72%;
      aspect-ratio:1/1;
      border-radius:999px;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,0.35), transparent 24%),
        radial-gradient(circle at 50% 55%, rgba(255,255,255,0.18), transparent 34%),
        radial-gradient(circle at 50% 50%, rgba(178,86,255,0.75), rgba(123,92,255,0.45) 55%, rgba(0,0,0,0.35) 78%),
        radial-gradient(circle at 50% 50%, rgba(0,0,0,0.35), rgba(0,0,0,0.60) 80%);
      box-shadow:
        0 0 80px rgba(123,92,255,0.35),
        0 0 140px rgba(178,86,255,0.20),
        inset 0 0 35px rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      position:absolute;
    }
    .orbFallback::after{
      content:"";
      position:absolute;
      left:-10%; right:-10%;
      height:3px;
      top:50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.75), transparent);
      box-shadow: 0 0 18px rgba(178,86,255,0.55);
      opacity:0.9;
    }

    .avatarImg{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none; /* poka≈ºemy po load */
    }

    .hint{
      position:absolute;
      right:10px;
      bottom:10px;
      font-size:12px;
      color: rgba(234,240,255,0.72);
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 10px;
      border-radius: 999px;
      backdrop-filter: blur(10px);
    }

    textarea{
      width:100%;
      min-height:112px;
      resize:vertical;
      border-radius:18px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.22);
      color:var(--text);
      padding:14px;
      font-size:16px;
      line-height:1.35;
      outline:none;
    }
    textarea::placeholder{ color: rgba(234,240,255,0.45); }

    .btn{
      width:100%;
      margin-top:12px;
      border:none;
      border-radius:18px;
      padding:16px 18px;
      font-size:20px;
      font-weight:900;
      color:#fff;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 18px 50px rgba(123,92,255,0.25);
      cursor:pointer;
      user-select:none;
    }
    .btn:active{ transform: translateY(1px); }

    .row{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .smallBtn{
      flex:1;
      border-radius:16px;
      padding:12px 14px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(234,240,255,0.85);
      font-weight:900;
      cursor:pointer;
    }
    .smallBtn.primary{
      background: linear-gradient(90deg, rgba(123,92,255,0.30), rgba(178,86,255,0.30));
      border-color: rgba(255,255,255,0.14);
    }

    .chips{
      margin-top:12px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      font-size:13px;
      color: rgba(234,240,255,0.78);
      padding:9px 12px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.16);
      backdrop-filter: blur(10px);
    }
    .chip.good{ border-color: rgba(69,212,131,0.35); }
    .chip.warn{ border-color: rgba(240,192,74,0.35); }

    .grid{
      margin-top:16px;
      display:grid;
      gap:12px;
    }
    .card{
      border-radius:20px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      padding:16px;
    }
    .card h3{
      margin:0 0 8px;
      font-size:34px;
      font-weight:900;
      letter-spacing:0.2px;
    }
    .card .text{
      margin:0;
      color: rgba(234,240,255,0.74);
      font-size:16px;
      line-height:1.42;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">STAN</div>
    <div class="subtitle">Agent decyzyjny AI</div>

    <div class="hero">
      <div class="topRow">
        <div class="topLeft" id="avatarLabel">STAN avatar</div>
        <div class="pill" id="avatarPill">Domy≈õlnie: ORB</div>
      </div>

      <div class="avatarBox" id="avatarBox" aria-label="STAN avatar">
        <!-- fallback zawsze dzia≈Ça -->
        <div class="orbFallback" id="orbFallback" aria-hidden="true"></div>

        <!-- obrazek avatara (poka≈ºe siƒô je≈õli plik istnieje i siƒô za≈Çaduje) -->
        <img id="avatarImg" class="avatarImg" alt="STAN orb" src="avatar%20orb.PNG" />

        <div class="hint">Przytrzymaj 1s: prze≈ÇƒÖcz avatar</div>
      </div>

      <textarea id="input" placeholder="Opisz sytuacjƒô. Co siƒô sta≈Ço, co chcesz osiƒÖgnƒÖƒá, jakie masz ograniczenia?"></textarea>
      <button class="btn" id="analyzeBtn">Analiza ‚Üí</button>

      <div class="row">
        <button class="smallBtn primary" id="listenBtn">üéôÔ∏è S≈Çuchaj</button>
        <button class="smallBtn" id="speakBtn">üîä Czytaj</button>
        <button class="smallBtn" id="stopBtn">‚èπ Stop</button>
      </div>

      <div class="chips">
        <div class="chip warn" id="modeChip">Tryb: DEMO (bez API)</div>
        <div class="chip good" id="pwaChip">PWA: ...</div>
        <div class="chip" id="voiceChip">G≈Ços: ...</div>
        <div class="chip" id="verChip">Wersja: 20260223-FULL</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Analiza</h3>
        <p class="text" id="analysis">Tu pojawi siƒô analiza.</p>
      </div>

      <div class="card">
        <h3>Ryzyko</h3>
        <p class="text" id="risk">Tu pojawi siƒô ocena ryzyka.</p>
      </div>

      <div class="card">
        <h3>Rekomendacja</h3>
        <p class="text" id="recommendation">Tu pojawi siƒô rekomendacja.</p>
      </div>
    </div>
  </div>

<script>
/* =========================
   PWA detect
========================= */
function isStandalonePWA(){
  return window.matchMedia("(display-mode: standalone)").matches || window.navigator.standalone === true;
}
function setPwaChip(){
  document.getElementById("pwaChip").textContent = "PWA: " + (isStandalonePWA() ? "TAK" : "NIE");
}

/* =========================
   Voice: Speech Synthesis (m√≥wienie)
========================= */
const canSpeak = ("speechSynthesis" in window);
function speak(text){
  if(!canSpeak) return;
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(String(text || ""));
  u.lang = "pl-PL";
  u.rate = 1.03;
  u.pitch = 0.95;
  window.speechSynthesis.speak(u);
}
function stopAllAudio(){
  if(canSpeak) window.speechSynthesis.cancel();
  if(recognition){
    try{ recognition.stop(); }catch(e){}
  }
}

/* =========================
   Voice: Speech Recognition (s≈Çuchanie)
   UWAGA: iOS PWA czƒôsto nie wspiera.
========================= */
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition || null;
const canListen = !!SpeechRecognition;
let recognition = null;
let listening = false;

if(canListen){
  recognition = new SpeechRecognition();
  recognition.lang = "pl-PL";
  recognition.interimResults = false;
  recognition.continuous = false;

  recognition.onresult = (e)=>{
    const text = Array.from(e.results).map(r => r[0].transcript).join(" ").trim();
    if(text){
      input.value = text;
      run(); // auto-analiza po dyktowaniu
    }
  };
  recognition.onend = ()=>{ listening = false; };
}

/* =========================
   Avatar: ORB + SEMI (twoje pliki PNG)
========================= */
const avatarImg = document.getElementById("avatarImg");
const orbFallback = document.getElementById("orbFallback");
const avatarPill = document.getElementById("avatarPill");

function setPill(mode){
  avatarPill.textContent = (mode === "semi") ? "Premium: SEMI-HUMAN" : "Domy≈õlnie: ORB";
}

avatarImg.addEventListener("load", ()=>{
  avatarImg.style.display = "block";
  orbFallback.style.display = "none";
});
avatarImg.addEventListener("error", ()=>{
  // je≈õli obrazek nie istnieje / z≈Ça nazwa -> pokaz fallback orb
  avatarImg.style.display = "none";
  orbFallback.style.display = "block";
});

function setAvatarMode(mode){
  localStorage.setItem("stanAvatarMode", mode);
  setPill(mode);

  if(mode === "semi"){
    avatarImg.src = "avatar-semi.PNG";
    avatarImg.alt = "STAN semi-human";
  } else {
    avatarImg.src = "avatar%20orb.PNG";
    avatarImg.alt = "STAN orb";
  }
}

const avatarBox = document.getElementById("avatarBox");
let pressTimer = null;

function toggleAvatar(){
  const cur = localStorage.getItem("stanAvatarMode") || "orb";
  setAvatarMode(cur === "orb" ? "semi" : "orb");
}

avatarBox.addEventListener("touchstart", ()=>{
  pressTimer = setTimeout(toggleAvatar, 900);
}, {passive:true});
avatarBox.addEventListener("touchend", ()=>{ if(pressTimer) clearTimeout(pressTimer); });

avatarBox.addEventListener("mousedown", ()=>{
  pressTimer = setTimeout(toggleAvatar, 900);
});
avatarBox.addEventListener("mouseup", ()=>{ if(pressTimer) clearTimeout(pressTimer); });

/* start */
setAvatarMode(localStorage.getItem("stanAvatarMode") || "orb");

/* =========================
   STAN CORE (DEMO, bez API)
   Styl: pomocny, twardy, konkretny.
========================= */
const analyzeBtn = document.getElementById("analyzeBtn");
const input = document.getElementById("input");
const analysis = document.getElementById("analysis");
const risk = document.getElementById("risk");
const recommendation = document.getElementById("recommendation");

function normalize(t){
  return (t || "").replace(/\s+/g, " ").trim();
}

function stanDemo(raw){
  const text = normalize(raw);
  const tooShort = text.length < 40;

  const opening =
    "Dobra. Zatrzymujemy chaos na chwilƒô i ≈Çapiemy fakty.\n" +
    "Nie bƒôdƒô mi≈Çy/a. Bƒôdƒô u≈ºyteczny/a.\n";

  if(tooShort){
    return {
      analysis:
        opening +
        "\nMasz za ma≈Ço danych.\n" +
        "Wklej 3 rzeczy (kr√≥tko):\n" +
        "1) CEL (co ma byƒá inaczej?)\n" +
        "2) OGRANICZENIA (czas/pieniƒÖdze/zdrowie/ryzyko)\n" +
        "3) TERMIN (kiedy decyzja?)\n" +
        "\nBez tego bƒôdziemy zgadywaƒá ‚Äî a ja nie zgadujƒô.",
      risk:
        "Ryzyko: b≈ÇƒÖd decyzji przez emocje + braki danych ‚Äî WYSOKIE.",
      recommendation:
        "Zr√≥b teraz mikro-porzƒÖdek:\n" +
        "‚Ä¢ 1 zdanie: cel\n" +
        "‚Ä¢ 1 zdanie: ograniczenia\n" +
        "‚Ä¢ 1 zdanie: termin\n" +
        "Potem wracamy i robiƒô plan 7/30 dni."
    };
  }

  // STAN sam proponuje A/B
  const A =
    "OPCJA A (konserwatywna): minimalny ruch + test w ma≈Çej skali.\n" +
    "Cel: zebraƒá dane i obni≈ºyƒá ryzyko.";
  const B =
    "OPCJA B (odwa≈ºna): decyzja teraz + konsekwentne ciƒôcie rozprosze≈Ñ.\n" +
    "Cel: tempo, nawet je≈õli boli.";

  const analysisTxt =
    "üîé ANALIZA\n\n" +
    "Fakty > emocje.\n" +
    "To, ≈ºe co≈õ boli, nie znaczy, ≈ºe to dobra decyzja.\n\n" +
    "Najpierw oddziel:\n" +
    "‚Ä¢ co jest faktem\n" +
    "‚Ä¢ co jest interpretacjƒÖ\n" +
    "‚Ä¢ co jest reakcjƒÖ\n\n" +
    "Proponujƒô dwie ≈õcie≈ºki:\n\n" +
    A + "\n\n" + B + "\n\n" +
    "Teraz: wyb√≥r A czy B?\n" +
    "Je≈õli nie umiesz wybraƒá ‚Äî podaj 3 kryteria (np. spok√≥j/kasa/rozw√≥j), a wybiorƒô za Ciebie.";

  const riskTxt =
    "‚ö†Ô∏è RYZYKO\n\n" +
    "1) Impuls w emocjach ‚Üí szkoda.\n" +
    "2) Brak kryteri√≥w ‚Üí pƒôtla.\n\n" +
    "Ocena: ≈öREDNIO-WYSOKIE bez kryteri√≥w.";

  const plan7 =
    "‚è± PLAN 7 DNI\n" +
    "1) Dzi≈õ: spisz 3 kryteria decyzji.\n" +
    "2) Oce≈Ñ A i B (1‚Äì10) dla ka≈ºdego kryterium.\n" +
    "3) Zr√≥b 1 mikro-test (30‚Äì60 min), kt√≥ry sprawdza A albo B.\n" +
    "4) Zapisz wniosek w 3 zdaniach: dzia≈Ça / nie dzia≈Ça / nastƒôpny krok.";

  const plan30 =
    "üöÄ PLAN 30 DNI\n" +
    "1) Wybierz A/B i zablokuj powr√≥t do chaosu (1 konkretna blokada).\n" +
    "2) Rytm: 3 sesje/tydzie≈Ñ po 45 min.\n" +
    "3) Co tydzie≈Ñ jedna korekta ‚Äî bez dramat√≥w.\n\n" +
    "Decyzja nie musi byƒá idealna. Musi byƒá ≈õwiadoma.";

  return {
    analysis: opening + "\n" + analysisTxt,
    risk: riskTxt,
    recommendation: plan7 + "\n\n" + plan30
  };
}

function run(){
  const out = stanDemo(input.value || "");
  analysis.textContent = out.analysis || "";
  risk.textContent = out.risk || "";
  recommendation.textContent = out.recommendation || "";
  speak(out.recommendation || ""); // auto-m√≥wienie rekomendacji
}

/* Events */
analyzeBtn.addEventListener("click", run);

document.getElementById("listenBtn").addEventListener("click", ()=>{
  if(!canListen){
    document.getElementById("voiceChip").textContent =
      "G≈Ços: s≈Çuchanie ‚Äî BRAK (iOS PWA czƒôsto blokuje)";
    alert("S≈Çuchanie (SpeechRecognition) nie jest dostƒôpne w tej przeglƒÖdarce/PWA. M√≥wienie (üîä) powinno dzia≈Çaƒá.");
    return;
  }
  if(listening){
    try{ recognition.stop(); }catch(e){}
    listening = false;
    return;
  }
  try{
    recognition.start();
    listening = true;
  }catch(e){
    alert("Nie mogƒô uruchomiƒá s≈Çuchania. Spr√≥buj w Safari/Chrome i daj dostƒôp do mikrofonu.");
  }
});

document.getElementById("speakBtn").addEventListener("click", ()=>{
  speak([analysis.textContent, risk.textContent, recommendation.textContent].join("\n\n"));
});

document.getElementById("stopBtn").addEventListener("click", stopAllAudio);

/* Init */
setPwaChip();
document.getElementById("voiceChip").textContent =
  "G≈Ços: " + (canListen ? "s≈Çuchanie + m√≥wienie" : "m√≥wienie (s≈Çuchanie brak)");
</script>
</body>
</html>
