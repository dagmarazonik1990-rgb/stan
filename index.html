<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

      border-radius: 12px;

    }

    .card {

<body>

  <h1>STAN</h1>
  <div class="subtitle">Agent decyzyjny AI</div>

  <textarea id="input" placeholder="Opisz sytuacjÄ™. Co siÄ™ staÅ‚o, co chcesz osiÄ…gnÄ…Ä‡, jakie masz ograniczenia?"></textarea>

  <button type="button" onclick="analyze()">Analiza â†’</button>

  <div class="card">
    <div class="title">Analiza</div>
    <div id="analysis" class="muted">Tu pojawi siÄ™ analiza.</div>
  </div>

  <div class="card">
    <div class="title">Ryzyko</div>
    <div id="risk" class="muted">Tu pojawi siÄ™ ocena ryzyka.</div>
  </div>

  <div class="card">
    <div class="title">Rekomendacja</div>
    <div id="recommendation" class="muted">Tu pojawi siÄ™ rekomendacja.</div>
  </div>

<script>
async function analyze() {
  const text = document.getElementById("input").value.trim();

  if (text.length < 20) {
    alert("Napisz trochÄ™ wiÄ™cej ðŸ™‚");
    return;
  }

  document.getElementById("analysis").innerText = "AnalizujÄ™...";
  document.getElementById("risk").innerText = "...";
  document.getElementById("recommendation").innerText = "...";

  try {
    const res = await fetch("/api/analyze", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });

    const data = await res.json();

    document.getElementById("analysis").innerText = data.analysis || "Brak analizy.";
    document.getElementById("risk").innerText = data.risk || "Brak oceny ryzyka.";
    document.getElementById("recommendation").innerText = data.recommendation || "Brak rekomendacji.";

  } catch (err) {
    document.getElementById("analysis").innerText = "BÅ‚Ä…d poÅ‚Ä…czenia z API.";
    document.getElementById("risk").innerText = "-";
    document.getElementById("recommendation").innerText = "SprawdÅº logi na Vercel.";
  }
}
</script>

</body>
</html>
