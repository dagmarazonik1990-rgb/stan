<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STAN</title>

  <meta name="theme-color" content="#0B0F1A" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    :root{
      --bg:#0B0F1A;
      --surface:#111827;
      --border:#1F2937;
      --text:#E5E7EB;
      --muted:#9CA3AF;
      --accent:#4DA3FF;
    }

    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(77,163,255,.12), transparent 55%), var(--bg);
      font-family: -apple-system, system-ui, sans-serif;
      color:var(--text);
      padding:20px;
    }

    .wrap{
      max-width:700px;
      margin:auto;
    }

    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:20px;
      padding:18px;
      margin-bottom:16px;
    }

    h1{
      margin:0 0 4px 0;
      font-size:28px;
    }

    .subtitle{
      color:var(--muted);
      margin-bottom:20px;
    }

    textarea{
      width:100%;
      border-radius:16px;
      border:1px solid var(--border);
      background:#0F172A;
      color:var(--text);
      padding:14px;
      font-size:14px;
      resize:none;
    }

    button{
      margin-top:12px;
      width:100%;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--accent);
      background:rgba(77,163,255,.15);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }

    .result-title{
      font-weight:700;
      margin-bottom:6px;
    }

    .muted{
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>STAN</h1>
    <div class="subtitle">Agent decyzyjny AI</div>

    <div class="card">
      <textarea id="input" rows="6"
        placeholder="Opisz sytuacjÄ™. Co siÄ™ staÅ‚o, co chcesz osiÄ…gnÄ…Ä‡, jakie masz ograniczenia?"></textarea>
      <button onclick="analyze()">Analiza â†’</button>
    </div>

    <div class="card">
      <div class="result-title">Analiza</div>
      <div id="analysis" class="muted">Tu pojawi siÄ™ analiza.</div>
    </div>

    <div class="card">
      <div class="result-title">Ryzyko</div>
      <div id="risk" class="muted">Tu pojawi siÄ™ ocena ryzyka.</div>
    </div>

    <div class="card">
      <div class="result-title">Rekomendacja</div>
      <div id="recommendation" class="muted">Tu pojawi siÄ™ rekomendacja.</div>
    </div>
  </div>

  <script>
    async function analyze(){
      const text = document.getElementById("input").value;

      if(text.length < 30){
        alert("Napisz trochÄ™ wiÄ™cej ðŸ™‚");
        return;
      }

      const res = await fetch("/api/analyze", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      document.getElementById("analysis").innerText = data.analysis;
      document.getElementById("risk").innerText = data.risk;
      document.getElementById("recommendation").innerText = data.recommendation;
    }
  </script>
</body>
</html>
