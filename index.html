<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STAN</title>
<style>
body { font-family: -apple-system; padding:20px; background:#111; color:white; }
textarea { width:100%; height:120px; margin-top:10px; }
button { padding:10px; margin-top:10px; width:100%; }
.box { margin-top:20px; padding:15px; background:#222; }
</style>
</head>
<body>

<h2>STAN</h2>

<textarea id="t" placeholder="Opisz sytuację..."></textarea>
<button onclick="a()">Analizuj</button>

<div class="box" id="w"></div>

<script>
function a(){
let x = document.getElementById("t").value;

if(x.length < 100){
document.getElementById("w").innerText =
"Napisz minimum 100 znaków.";
return;
}

if(x.includes("nie") || x.includes("boję") || x.includes("boje")){
document.getElementById("w").innerText =
"Emocje są wysokie. Nie reaguj impulsywnie. Oddychaj. Zrób 1 krok wstecz.";
}else{
document.getElementById("w").innerText =
"Sytuacja do ogarnięcia. Skup się na faktach i działaniu.";
}
}
</script>

</body>
</html>
