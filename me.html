<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>STAN</title>

  <meta name="theme-color" content="#0B0F1A" />
  <link rel="manifest" href="manifest-me.json" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="STAN" />

  <!-- UWAGA: tu jest Twoja ikona -->
  <link rel="apple-touch-icon" href="icon-192-semi.png" />

  <style>
    /* minimalnie skr√≥cone: styl jak w index.html */
    :root{
      --bg:#070A12; --bg2:#0B0F1A;
      --stroke: rgba(255,255,255,0.10);
      --text:#EAF0FF; --muted2: rgba(234,240,255,0.55);
      --a1:#7B5CFF; --a2:#B256FF;
      --r: 22px;
      --shadow: 0 18px 60px rgba(0,0,0,0.45);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 65% 18%, rgba(123,92,255,0.23), transparent 55%),
        radial-gradient(900px 520px at 22% 70%, rgba(178,86,255,0.16), transparent 60%),
        linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      padding: 22px 16px 40px;
      padding-top: max(22px, env(safe-area-inset-top));
      padding-bottom: max(40px, env(safe-area-inset-bottom));
    }
    .wrap{ max-width:560px; margin:0 auto; }
    .title{ font-size:56px; line-height:0.95; font-weight:800; margin:10px 0 8px; }
    .subtitle{ margin:0 0 18px; color:var(--muted2); font-size:18px; }
    .hero{
      border-radius: var(--r);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 16px;
    }
    .avatarBox{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius: calc(var(--r) - 6px);
      border: 1px solid rgba(255,255,255,0.12);
      background:
        radial-gradient(650px 420px at 50% 40%, rgba(123,92,255,0.22), rgba(0,0,0,0) 55%),
        radial-gradient(800px 520px at 50% 110%, rgba(178,86,255,0.14), rgba(0,0,0,0) 60%),
        rgba(0,0,0,0.22);
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
      margin-bottom:14px;
    }
    .semi{
      width:72%; aspect-ratio:1/1;
      border-radius: 26px;
      position: relative;
      background:
        radial-gradient(circle at 50% 20%, rgba(255,255,255,0.10), rgba(0,0,0,0) 40%),
        radial-gradient(circle at 50% 60%, rgba(123,92,255,0.22), rgba(0,0,0,0) 70%),
        rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 0 90px rgba(178,86,255,0.20),
        inset 0 0 30px rgba(255,255,255,0.08);
      overflow:hidden;
    }
    .semi .head{
      position:absolute; left:50%; top:10%;
      width:42%; height:42%;
      transform: translateX(-50%);
      border-radius: 999px;
      background:
        radial-gradient(circle at 50% 35%, rgba(255,255,255,0.22), rgba(255,255,255,0.04) 30%, rgba(0,0,0,0) 55%),
        radial-gradient(circle at 50% 50%, rgba(178,86,255,0.20), rgba(0,0,0,0) 70%),
        rgba(10,12,20,0.85);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .semi .eyes{
      position:absolute; left:50%; top:28%;
      width:52%; height:10%;
      transform: translateX(-50%);
      display:flex; gap:18%;
      justify-content:center; align-items:center;
    }
    .semi .eye{
      width:14%; height:26%;
      border-radius:999px;
      background: rgba(120,210,255,0.85);
      box-shadow: 0 0 18px rgba(120,210,255,0.75);
    }
    .semi .torso{
      position:absolute; left:50%; top:44%;
      width:64%; height:58%;
      transform: translateX(-50%);
      border-radius: 26px 26px 34px 34px;
      background:
        radial-gradient(circle at 50% 20%, rgba(178,86,255,0.18), rgba(0,0,0,0) 50%),
        rgba(8,10,16,0.78);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .semi .core{
      position:absolute; left:50%; top:62%;
      width:9%; height:9%;
      transform: translate(-50%,-50%);
      border-radius: 6px;
      background: rgba(120,210,255,0.85);
      box-shadow: 0 0 20px rgba(120,210,255,0.75);
    }

    textarea{
      width:100%; min-height:112px; resize: vertical;
      border-radius:18px; border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.22);
      color: var(--text); padding: 14px;
      font-size: 16px; line-height: 1.35;
      outline: none;
    }
    textarea::placeholder{ color: rgba(234,240,255,0.45); }

    .btn{
      width:100%; margin-top:12px;
      border:none; border-radius:18px;
      padding:16px 18px;
      font-size:20px; font-weight:800; color:white;
      background: linear-gradient(90deg, var(--a1), var(--a2));
      box-shadow: 0 18px 50px rgba(123,92,255,0.22);
      cursor:pointer;
    }
    .row{ display:flex; gap:10px; margin-top:10px; }
    .smallBtn{
      flex:1;
      border-radius:16px;
      padding:12px 14px;
      background: rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.10);
      color: rgba(234,240,255,0.85);
      font-weight:800;
      cursor:pointer;
    }
    .smallBtn.primary{
      background: linear-gradient(90deg, rgba(123,92,255,0.40), rgba(178,86,255,0.35));
      border-color: rgba(255,255,255,0.14);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="title">STAN</div>
    <div class="subtitle">Agent decyzyjny AI</div>

    <div class="hero">
      <div class="avatarBox">
        <div class="semi" aria-label="STAN semi-human">
          <div class="head"></div>
          <div class="eyes"><div class="eye"></div><div class="eye"></div></div>
          <div class="torso"></div>
          <div class="core"></div>
        </div>
      </div>

      <textarea id="input" placeholder="Opisz sytuacjƒô. Co siƒô sta≈Ço? Co chcesz osiƒÖgnƒÖƒá? Jakie masz ograniczenia?"></textarea>
      <button class="btn" id="analyzeBtn">Analiza ‚Üí</button>

      <div class="row">
        <button class="smallBtn primary" id="listenBtn">üéôÔ∏è S≈Çuchaj</button>
        <button class="smallBtn" id="speakBtn">üîä M√≥w</button>
        <button class="smallBtn" id="stopBtn">‚èπ Stop</button>
      </div>
    </div>

    <div style="height:14px"></div>

    <div class="hero">
      <div style="font-size:34px;font-weight:800;margin-bottom:8px">Analiza</div>
      <div id="analysis" style="white-space:pre-wrap; color:rgba(234,240,255,0.74)">Tu pojawi siƒô analiza.</div>
    </div>

    <div style="height:12px"></div>

    <div class="hero">
      <div style="font-size:34px;font-weight:800;margin-bottom:8px">Ryzyko</div>
      <div id="risk" style="white-space:pre-wrap; color:rgba(234,240,255,0.74)">Tu pojawi siƒô ocena ryzyka.</div>
    </div>

    <div style="height:12px"></div>

    <div class="hero">
      <div style="font-size:34px;font-weight:800;margin-bottom:8px">Rekomendacja</div>
      <div id="recommendation" style="white-space:pre-wrap; color:rgba(234,240,255,0.74)">Tu pojawi siƒô rekomendacja.</div>
    </div>
  </div>

<script>
  // ===== Speech synthesis (m√≥wienie) =====
  const canSpeak = "speechSynthesis" in window && "SpeechSynthesisUtterance" in window;
  function speak(text){
    if(!canSpeak) return;
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.lang="pl-PL"; u.rate=1.03; u.pitch=0.95;
    window.speechSynthesis.speak(u);
  }
  function stopAllAudio(){
    if(canSpeak) window.speechSynthesis.cancel();
    if(recognition) { try{ recognition.stop(); }catch(e){} }
  }

  // ===== Speech recognition (s≈Çuchanie) =====
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  const canListen = !!SR;
  let recognition = null;
  let listening = false;

  if(canListen){
    recognition = new SR();
    recognition.lang="pl-PL";
    recognition.continuous=false;
    recognition.interimResults=true;
    recognition.onstart=()=>{ listening=true; };
    recognition.onresult=(e)=>{
      let finalText="";
      for(let i=e.resultIndex;i<e.results.length;i++){
        const txt=e.results[i][0].transcript;
        if(e.results[i].isFinal) finalText += txt;
      }
      if(finalText){
        const box=document.getElementById("input");
        box.value = (box.value?box.value+" ":"") + finalText.trim();
      }
    };
    recognition.onend=()=>{ listening=false; };
    recognition.onerror=()=>{ listening=false; };
  }

  // ===== STAN demo =====
  function normalize(s){ return (s||"").toString().trim(); }
  function stanDemo(text){
    const opening = "Dobra. Zatrzymajmy chaos. Nie bƒôdƒô mi≈Ça. Bƒôdƒô pomocna. Plan po konkretach albo odmowa.";
    if(text.length < 35){
      return {
        analysis: opening + "\n\nMasz za ma≈Ço danych. To nie jest rozmowa ‚Äî to jest decyzja.",
        risk: "Ryzyko: zgadywanie + emocje. Ocena: wysokie.",
        recommendation: "Dopisz 2 rzeczy:\n1) Cel (1 zdanie).\n2) Ograniczenia (czas/kasa/zdrowie).\nPotem dostaniesz plan."
      };
    }
    return {
      analysis: opening + "\n\nWidzƒô konflikt miƒôdzy tym, co czujesz, a tym, co jest realne do zrobienia. To normalne. Teraz: struktura.",
      risk: "Ryzyko #1: reakcja w szczycie emocji.\nRyzyko #2: brak ram = chaos.\nOcena: ≈õrednie.",
      recommendation:
        "Wyb√≥r jest binarny.\nA) Idziesz w spok√≥j i ramƒô.\nB) Idziesz w konfrontacjƒô i konsekwencje.\n\nWybierz A/B. Je≈õli nie umiesz: napisz, czego najbardziej boisz siƒô straciƒá."
    };
  }

  function run(){
    const text = normalize(document.getElementById("input").value);
    const out = stanDemo(text);
    analysis.textContent = out.analysis;
    risk.textContent = out.risk;
    recommendation.textContent = out.recommendation;
    speak(out.recommendation);
  }

  analyzeBtn.addEventListener("click", run);
  listenBtn.addEventListener("click", ()=>{
    if(!canListen){ alert("S≈Çuchanie jest zablokowane / niedostƒôpne w tej przeglƒÖdarce iOS. U≈ºyj dyktowania klawiatury."); return; }
    if(listening){ try{ recognition.stop(); }catch(e){} return; }
    try{ recognition.start(); }catch(e){ alert("Nie mogƒô uruchomiƒá nas≈Çuchu."); }
  });
  speakBtn.addEventListener("click", ()=>{
    speak([analysis.textContent, risk.textContent, recommendation.textContent].join("\n\n"));
  });
  stopBtn.addEventListener("click", stopAllAudio);
</script>
</body>
</html>
